<h1>Create Song</h1>
<form (ngSubmit)="createSong()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="song.nameSong"
           class="form-control"
           id="name"
           aria-describedby=""
           placeholder=""/>
  </div>
  <div class="form-group">
    <label for="name">File Mp3</label>
    <input type="file"
           [(ngModel)]="song.fileMp3"
           id="fileMp3"
           (change)="onFileSelected($event)"
           name="fileMp3"
           autocomplete="off"/>
  </div>
  <div class="form-group">
    <label for="name">Avatar</label>
    <input type="file"
           [(ngModel)]="song.avatar"
           id="avatar"
           (change)="onFileSelected($event)"
           name="avatar"
           autocomplete="off"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
